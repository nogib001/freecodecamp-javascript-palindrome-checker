
<!DOCTYPE html>
<head>

<html
lang="en"
/>
<charset
="UTF-8"
/>

<link
rel="stylesheet"
href="styles.css"
/>

<meta
name="width" content="width=device-width, initial-scale=1"
/>

<title>
Palindrome Checker
</title>
</head>

<body>
<main
class="container"
>
<img
src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
alt="freeCodeCamp logotype" />

<h1>Is it a Palindrome?</h1>

<section
class="palindrome-box"
>
<p>Enter in text to check for a palindrome: </p>
<form>
<input
type="text" id="text-input"/>
<button
type="button" id="check-btn" onclick="palindromeCheck();">Check
</button>
</form>
<span id="result">
</span>
</section>

<section
class="palindrome-info-box">
<p>
<span id="bulb">&#128161
</span>A <strong><i>palindrome</i></strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
  </p>
</section>
</main>

<!-- script running in body due to last load -->
<script
src="script.js">
</script>
<!-- script end -->

</body>
</html>
